<template name="incidents">
    <section id="incidents" class="content">
    <h1>Klachten</h1>
        {{#each data}}
        <article class="incident">
            <h2>{{plein}}</h2>
            <small>{{buurt}} | {{date}}</small>
            <p>{{probleem}}</p>
        </article>
        {{/each}}
    </section>
</template>
