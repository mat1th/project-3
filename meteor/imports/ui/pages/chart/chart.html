<template name="chart">
    <section class="chart-wrapper">
      <i class="overlay-close">x</i>
        <h1>Chart</h1>

        <div class="tabs">
            <ul class="tabs__list">
                <li class="active" id="tab-day"><a href="#">Dag</a></li>
                <li id="tab-month"><a href="#">Month</a></li>
                <li id="tab-year"><a href="#">Year</a></li>
            </ul>
        </div>
        <div class="chart"></div>
        <div class="time"></div>
        <div class="tooltip">
            <div class="circle"></div>
            <small class="groups"></small>
            <small class="sound"></small>
            <small class="present"></small>
        </div>

        <table class="table">
            <tr>
                <th>Buurt</th>
                <th>Plein</th>
                <th>Meldingen</th>
                <th>Aanwezige Straatcoaches</th>
                <th>Actie</th>
            </tr>
            <tr>
                <td>De pijp</td>
                <td>Marie Heinekeplein</td>
                <td class="middle color">4</td>
                <td class="middle">2</td>
                <td>
                <a href="#" class="add"></a></td>
            </tr>
            <tr>
                <td>Watergraafsmeer</td>
                <td>Mariotteplein</td>
                <td class="middle">0</td>
                <td class="middle">4</td>
                <td>
                <a href="#" class="add cross"></a></td>
            </tr>
            <tr>
                <td>Centrum</td>
                <td>De dam</td>
                <td class="middle">0</td>
                <td class="middle">10</td>
                <td>
                <a href="#" class="add cross"></a></td>
            </tr>
        </table>
    </section>

</template>
