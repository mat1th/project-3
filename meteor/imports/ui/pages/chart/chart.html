<template name="chart">
    <section class="chart-wrapper">
        <button rel="button" class="overlay-close">&#10006;</button>
        <div class="chart"></div>
        <div class="time"></div>

        <table class="table">
            <p class="table__title">Status van alle buurten</p>
            <tr>
                <th>Buurt</th>
                <th>Plein</th>
                <th>Meldingen</th>
                <th>Aanwezige Straatcoaches</th>
                <th>Actie</th>
            </tr>
            <tr>
                <td>{{sensor.neighbourhood}}</td>
                <td>{{sensor.location}}</td>
                {{#if status.incidences}}
                    <td class="center is-active">{{status.count}}</td>
                {{else}}
                    <td class="center">{{status.count}}</td>
                {{/if}}
                <td class="center">2</td>
                <td>
                <a href="#" class="add"></a></td>
            </tr>
        </table>

        <div class="message">

            <div class="message__container">

                <button class="message__close-btn">âœ–</button>

                <div class="message__content" contentEditable="true">
                    <p>Beste Matthias,</p>
                    <p>Er is een voorval aan het Marie Heinekeplein in Amsterdam.</p>
                    <p>Wij verzoeken u erheen te gaan.</p>
                </div>

                <button class="message__btn">Verzenden</button>

            </div>

        </div>

    </section>

</template>
